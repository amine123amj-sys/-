
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="NeL Online - Global Random Chat Experience">
    <title>NeL Online</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192?random=icon">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&family=Noto+Sans+Arabic:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ig: {
                primary: '#0095f6',
                secondary: '#dbdbdb',
                dark: '#121212',
                darkSec: '#262626',
                gradientStart: '#f09433',
                gradientMid: '#dc2743',
                gradientEnd: '#bc1888',
              }
            },
            fontFamily: {
              sans: ['"Noto Sans Arabic"', 'ui-sans-serif', 'system-ui', 'sans-serif'],
              logo: ['"Grand Hotel"', 'cursive'],
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      html, body {
        background-color: #000;
        color: #fff;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        overscroll-behavior-y: none; /* يمنع تحديث الصفحة بالسحب */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* تحسين استجابة الأزرار عند النشر */
      button:active {
        transform: scale(0.96);
        transition: transform 0.1s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('Online Mode Enabled');
          }).catch(err => {
            console.warn('Offline mode fallback active');
          });
        });
      }
      
      // منع زوم المتصفح عند النقر المزدوج (للموبايل)
      document.addEventListener('touchstart', function(event) {
        if (event.touches.length > 1) {
          event.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
